<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styleContato.css">
        <title>Contato</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="contato">
                <h1>Contato</h1>
                <form action id="dados">
                    <input type="text" name="userName" id="userName"
                        placeholder="Nome">
                    <input type="email" name="userEmail" id="userEmail"
                        placeholder="E-mail">
                    <textarea cols="50" name="userMensagem" id="userMensagem"
                        placeholder="Mensagem"></textarea>
                    <button type="submit" name="userSubmit"
                        id="userSubmit">Entrar</button>
                </form>
            </div>
            <div id="textos">
                <div id="apresentacao">
                    <h1 id="ola">Ol√°</h1>
                    <h3 id="bemVindo">seja bem vindo!</h3>
                </div>
                <div id="emailAU">
                    <p>aeutech.inovacao@gmail.com</p>
                </div>
                <div>
                    <p>(11) 99999-9999</p>
                    <p>(11) 99999-9999</p>
                </div>
            </div>
            <div id="voltar">
                <a src="../index.html" id="bVoltar"><img src="../assets/images/botaoVoltar.png" alt></a>
                <a href="../index.html"><label for>Voltar</label></a>
            </div>
        </main>
    </body>
</html>
