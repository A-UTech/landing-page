            <input type="password" name="confirmPassword" class="inputs" id="iConfirmPassword" placeholder="Confirme a senha" required minlength="8" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^a-zA-Z0-9])\S+$">
            <button class="buttons" type="submit">Entrar</button>
        </form>
