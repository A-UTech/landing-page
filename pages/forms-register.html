<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>IGesta</title>
</head>
<body>
    <section>
        <h1>Criar conta</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Nome" required autofocus pattern="^[A-Z][a-z '-]*$" title="Caso o sistema não permita seu nome original, faça cadastro com outro nome, depois entre em contato conosco">
            <input type="email" name="email" placeholder="E-mail" required minlength="10" autocomplete="email" pattern="^[a-zA-Z0-9_\.\-]{1,}.*@.*[a-zA-Z0-9_\.\-].*(com|br|org|me)$" title="Coloque um dominio .com, ou .br, ou .org, ou .me">
            <input type="tel" name="telephone" placeholder="Telefone" required minlength="11" maxlength="16" pattern="^[\(]?[0-9]{2}[\)]? ?[0-9]{5}[\- ]?[0-9]{4}" title="Coloque seu DDD e logo em seguida seu número. Ex:(99) 12345-6789">
            <input type="text" name="cnpj" placeholder="CNPJ" required minlength="14" maxlength="14" pattern="^[0-9]{14}$" title="Digite apenas os números">
            <a href="forms-login_token.html"><button type="submit">Entrar</button></a>
        </form>
    </section>
    <div class="mens">
        <h2>Olá</h2>
        <p>seja bem vindo!</p>
    </div>
    <div class="back">
        <a href="forms-login_cmp.html">
            <img src="../assets/icons/arrow-left.png">
            <p>Voltar</p>
        </a>
    </div>
</body>
</html>
