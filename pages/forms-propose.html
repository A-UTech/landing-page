<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/forms.css">
    <title>IGesta</title>
</head>
<body>
    <section>
        <h1>Proposta</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Nome" required autocomplete="name" autofocus>
            <input type="email" name="email" placeholder="E-Mail" required autocomplete="email" minlength="10" >
            <input type="text" name="cnpj" placeholder="CNPJ" required minlength="14">
            <textarea name="message" placeholder="Mensagem"></textarea>
            <button type="submit">Entrar</button>
        </form>
    </section>
    <div class="mens">
        <div>
            <h2>Olá</h2>
            <p>seja bem vindo!</p>
        </div>
        <div>
            <p style="width: 300px;">Aqui, você poderá nos apresentar uma proposta para o valor da mensalidade e armazenamento</p>
        </div>
    </div>
    <div class="back">
        <a href="../index.html">
            <img src="../assets/icons/arrow-left.png">
            <p>Voltar</p>
        </a>
    </div>
</body>
</html>
